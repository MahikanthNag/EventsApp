{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="container">
<table>
    <th><h1>{{ object.eventname }}</h1></th>

    <p><tr><td>About The Event : </td><td>{{ object.description }}</td></tr></p>
                <p><tr><td>Date Of Event : </td><td>{{ object.venue__date }}</td></tr></p>
                <p><tr><td>Venue : </td><td>{{ object.venue__resource__resource_name }}</td></tr></p>
                <p><tr><td>Start Time : </td><td>{{ object.venue__starttime }}</td></tr></p>
                <p><tr><td>End Time : </td><td>{{ object.venue__endtime}}</td></tr></p>
</table>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src={% static "js/materialize.min.js"%}></script>

<iframe id="forum_embed"
  src="javascript:void(0)"
  scrolling="no"
  frameborder="0"
  width="900"
  height="700">
</iframe>
<script type="text/javascript">
  document.getElementById('forum_embed').src =
     'https://groups.google.com/forum/embed/?place=forum/testforumbymahi2'
     + '&showsearch=true&showpopout=true&showtabs=false'
     + '&parenturl=' + encodeURIComponent(window.location.href);
</script>

</body>
</html>
